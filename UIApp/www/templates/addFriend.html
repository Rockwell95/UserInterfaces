<ion-modal-view>
  <ion-header-bar class="bar bar-calm">
    <h1 class="title">Add a Friend</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="cancelAdd()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doAddFriend()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Friend's Name</span>
          <input type="text" id="coords" ng-model="newFriend.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Friend's Phone Number</span>
          <input type="text" ng-model="newFriend.number">
        </label>
        <label class="item item-input">
          <span class="input-label">Friend's E-mail (Optional)</span>
          <input type="text" ng-model="newFriend.email">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit"><span><i class="ion-plus"></i></span> Add</button>
        </label>
      </div>
    </form>
    <div class="item" style="text-align: center">
      <button class="button button-block button-assertive" ng-click="cancelAdd()"><span><i class="ion-close"></i></span> Close</button>
    </div>
  </ion-content>
</ion-modal-view>
